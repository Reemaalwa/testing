<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Us - Reema's Autobody Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navbar.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Location Section -->
    <section id="location-section">
        <h2>Find Us Today</h2>

        <div class="location-container">
            <!-- Google Maps Embed -->
            <div class="map-container">
                <iframe 
                    class="gmap_iframe" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=800 King Edward Ave, Ottawa, ON K1N 1A2&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>

            <!-- Business Information -->
            <div class="business-info">
                <div class="business-header">
                    <h2>Reema's Autobody Shop</h2>
                </div>

                <!-- Contact Information -->
                <div class="contact-card">
                    <h3>Contact Information</h3>
                    <p><strong>Phone Number:</strong> (123) 456-7891</p>
                    <p><strong>Email:</strong> Contact@Reemasautobody.com</p>
                </div>

                <!-- Hours -->
                <div class="info-box">
                    <div class="info-header hours-header">Hours</div>
                    <p>Monday - Friday: <br> 8:00 AM – 6:00 PM</p>
                    <p>Saturday: <br> 9:00 AM – 4:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>

                <!-- Address -->
                <div class="info-box">
                    <div class="info-header address-header">Address</div>
                    <p>Unit #1</p>
                    <p>123 Main Street, Ottawa, ON</p>
                    <p>A1B 2C3</p>
                </div>
            </div>
        </div>
    </section>

        <!-- Load Customer Reviews -->
<div id="reviews-placeholder"></div>
<script src="reviews.js"></script>

<!-- Load Mailing List -->
<div id="mailing-list-placeholder"></div>
<script src="mailing-list.js"></script>

</body>
</html>
