<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="styles.css">
    <script src="team.js" defer></script>
</head>
<body>

    <!-- Team Section in a Container -->
    <div class="container">
        <section id="team-section">
            <h2>Meet Our Expert Team</h2>
            <div class="carousel">
                <button class="carousel-btn" id="prev">&lt;</button>

                <div class="carousel-container">
                    <div class="team-wrapper">
                        <div class="team-member">
                            <img src="team1.jpg" alt="John Doe">
                            <h3>John Doe</h3>
                            <p>Collision Repair Specialist</p>
                        </div>
                        
                        <div class="team-member">
                            <img src="team2.jpg" alt="Sarah Smith">
                            <h3>Sarah Smith</h3>
                            <p>Painting Expert</p>
                        </div>

                        <div class="team-member">
                            <img src="team3.jpg" alt="Mike Brown">
                            <h3>Mike Brown</h3>
                            <p>Glass Repair Technician</p>
                        </div>
                    </div>

                    <div class="team-wrapper">
                        <div class="team-member">
                            <img src="team4.webp" alt="Jessica Lee">
                            <h3>Jessica Lee</h3>
                            <p>Scratch Removal Specialist</p>
                        </div>

                        <div class="team-member">
                            <img src="team5.jpg" alt="Carlos Rivera">
                            <h3>Carlos Rivera</h3>
                            <p>Interior Repairs Specialist</p>
                        </div>

                        <div class="team-member">
                            <img src="team6.webp" alt="Emily White">
                            <h3>Emily White</h3>
                            <p>Detailing Specialist</p>
                        </div>
                    </div>

                    <div class="team-wrapper">
                        <div class="team-member">
                            <img src="team7.jpg" alt="David Johnson">
                            <h3>David Johnson</h3>
                            <p>Lead Technician</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-btn" id="next">&gt;</button>
            </div>
        </section>
    </div>

</body>
</html>
